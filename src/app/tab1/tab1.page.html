<ion-header>
  <ion-toolbar>
    <ion-title>
      Clicked
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >  
    <ion-card  class="welcome-card">
      <ion-col style="display: flex;flex-direction: column;align-items: center;">
        <ion-card-header>
          <ion-card-title>Welcome to the Game</ion-card-title>
        </ion-card-header>
      </ion-col>
      <ion-col style="display: flex;flex-direction: column;align-items: center;">
        <ion-card-content>
            <ion-button size="large" (click)="gainPoints()">Click Me!</ion-button>
        </ion-card-content>
        <ion-row>
          <ion-input>Point:{{this.mainService.points}}</ion-input>
          <ion-input>Clicked per second: {{this.mainService.pointsPS}}</ion-input>
        </ion-row>
      </ion-col>
    </ion-card>   
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>       
      </ion-list-header>
      <ion-item lines="full">
          <ion-label>
              <h5>Low click: {{this.mainService.lowCount}}</h5>
          </ion-label>
          <ion-label>
              <h5>Medium click: {{this.mainService.medCount}}</h5>
          </ion-label>
          <ion-label>
              <h5>Strong click: {{this.mainService.strCount}}</h5>
          </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
