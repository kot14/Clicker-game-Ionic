<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >  
  
    <ion-card  class="welcome-card">
      <ion-col style="display: flex;flex-direction: column;align-items: center;">
        <ion-card-header>
          <ion-card-title>Welcome to the Game</ion-card-title>
        </ion-card-header>
      </ion-col>
      <ion-col style="display: flex;flex-direction: column;align-items: center;">
        <ion-card-content>
            <ion-button size="large" (click)="gainPoints()">Click Me!</ion-button>
        </ion-card-content>
        <ion-row>
        <ion-input>Point:{{points}}</ion-input>
        <ion-input>Clicked per second: {{pointsPS}}</ion-input>
        </ion-row>
      </ion-col>
    </ion-card>
    
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>       
      </ion-list-header>
      <ul>
        <li>Low click: {{lowCount}}</li>
        <li>Medium click: {{medCount}}</li>
        <li>Stromg click: {{strCount}}</li>
      </ul>
    </ion-list>
</ion-content>
